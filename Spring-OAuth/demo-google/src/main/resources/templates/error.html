<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="currentPage='services'"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head lang="en">
    <title>Error - Google</title>
</head>
<body>
<div class="container">
    <div class="jumbotron alert-danger">
        <h1>Oops. Something went wrong</h1>
        <th:block th:if="${exception != null}">
            <table class="table" id="error">
                <tr>
                    <th>Exception:
                    </th>
                    <td th:text="${exception}">-</td>
                </tr>
                <tr>
                    <th>Message:
                    </th>
                    <td th:text="${exception.getMessage()}">-</td>
                </tr>
            </table>
        </th:block>
    </div>
</div>
</body>

</html>
