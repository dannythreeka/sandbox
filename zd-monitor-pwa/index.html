<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>模具監視器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #111;
        color: #fff;
      }

      video,
      canvas {
        width: 90vw;
        height: auto;
        max-width: 640px;
        border: 2px solid #444;
        margin-top: 10px;
      }

      .controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 10px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 1em;
        background-color: #444;
        color: #fff;
        border: none;
        border-radius: 6px;
      }

      #status {
        margin: 10px;
        font-size: 1.2em;
        text-align: center;
      }

      .camera-select {
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .camera-select label {
        margin-right: 10px;
      }

      select {
        padding: 8px;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
        border: 1px solid #666;
      }

      #refreshCameras {
        width: 30px;
        height: 30px;
        padding: 0;
        margin-left: 8px;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h2>模具監視器</h2>

    <div class="camera-select">
      <label for="cameraSource">選擇攝像頭：</label>
      <select id="cameraSource">
        <option value="default">默認攝像頭</option>
      </select>
      <button id="refreshCameras" title="重新掃描攝像頭設備">⟳</button>
    </div>

    <!-- <video id="video" autoplay playsinline></video> -->
    <video
      id="usb-stream"
      autoplay
      muted
      controls
      style="width: 100%; height: auto"
      playsinline
    ></video>

    <script>
      const video = document.getElementById('usb-stream');
      // 你也可以改成用變數動態指定
      const streamUrl = 'http://192.168.1.100:8081/video'; // 改成實際 IP
      video.src = streamUrl;
    </script>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div class="controls">
      <button id="captureClosed">拍攝關模具樣本</button>
      <button id="captureOpenGood">拍攝開模具（合格）樣本</button>
    </div>

    <p id="status">尚未開始</p>

    <!-- 載入 OpenCV.js -->
    <script
      async
      src="https://docs.opencv.org/4.5.5/opencv.js"
      onload="onOpenCvReady()"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
