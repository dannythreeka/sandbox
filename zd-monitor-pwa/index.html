<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模具監視器（MSE 版本）</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1em;
      }
      #canvas {
        width: 100%;
        height: auto;
        max-width: 100vw;
        border: 2px solid #444;
        border-radius: 10px;
      }
      button {
        margin: 0.5em;
        padding: 0.8em 1.5em;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        background-color: #2e8b57;
        color: white;
      }
      p {
        margin: 0.5em;
      }
    </style>
  </head>
  <body>
    <h2>模具監視器（MSE）</h2>
    <video id="video" playsinline style="display: none"></video>
    <canvas id="canvas"></canvas>
    <p id="status">狀態：尚未辨識</p>
    <p id="opencv-status">⏳ 載入 OpenCV 中...</p>
    <div>
      <button id="captureClosed">📷 拍攝關模具樣本</button>
      <button id="captureOpenGood">📷 拍攝開模（合格）樣本</button>
    </div>
    <script
      async
      src="https://docs.opencv.org/4.5.5/opencv.js"
      onload="onOpenCvReady()"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
